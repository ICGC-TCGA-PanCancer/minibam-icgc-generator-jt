workflow:
  name:  minibam-icgc-generator
  version: "0.0.1"
  source_code: "https://github.com/ICGC-TCGA-PanCancer/minibam-icgc-generator-jt"

  runtime:
    docker: null

  execution:
    constraint: same_worker  # other values: 'shared_fs' (not supported yet), 'same_host'
    memory: 4g
    cpu: 2

  input:
    aliquot_id:
      type: string
    indel_padding:
      type: integer
    snv_padding:
      type: integer
    sv_padding:
      type: integer
    sample_submitter_id:
      type: string
    donor:
      type: object
      properties:
        id:
          type: string
        gender:
          type: string
    experiment:
      type: object
      properties:
        library_strategy:
          type: string
    normal_bam:
      type: object
      properties:
        object_id:
          type: string
        file_name:
          type: string
        file_md5sum:
          type: string
        file_size:
          type: integer
        minibam_name:
          type: string
    tumor_bams:
      type: array
      items:
        type: object
        properties:
          object_id:
            type: string
          file_name:
            type: string
          file_md5sum:
            type: string
          file_size:
            type: integer
          oxog_score:
            type: float
          minibam:
            type: object
              properties:
                bam_file_name:
                  type: string
                bai_file_name:
                  type: string
          specimen:
            type: object
            properties:
              submitter_id:
                type: string
              type:
                type: string
    associated_vcfs:
      type: array
      items:
        type: object
        properties:
          object_id:
            type: string
          file_name:
            type: string
          file_md5sum:
            type: string
          file_size:
            type: integer

  output: null  # we may not need this, does the workflow as a whole need some sort of output? or output from individual tasks is just fine

  tasks:
    download:
      tool: download
      input:
        normal_bam: normal_bam
        tumour_bams: tumour_bams
        vcf_files: associated_vcfs
      depends_on: null

    generate_minibam:
      tool: generate_minibam
      input:
        input_directory: directory@download
        normal_bam: normal_bam
        tumour_bams: tumour_bams
        vcf_files: associated_vcfs
        sv_padding: sv_padding
        snv_padding: snv_padding
        indel_padding: indel_padding
      depends_on:
      - completed@download

    upload_minibams:
      tool: upload
      input:
        normal_bam: normal_bam
        tumour_bams: tumour_bams
      depends_on:
      - completed@generate_minibam

# A workflow is made up with one or more tools
# Each tool can have its own docker imagine if desirable
tools:
  download:  # make a new XML cancatenate original EGA XMLs: study, sample, analysis/(experiment and run)
    command: download.py
    input:
      normal_bam:
        type: object
      tumour_bams:
        type: array
      vcf_files:
        type: array
    output:
      directory:
        type: string

  generate_minibam:
    command: generate_minibam.py
    input:
      input_directory:
        type: string
      normal_bam:
        type: object
      tumour_bams:
        type: array
      vcf_files:
        type: array
      snv_padding:
        type: integer
      snv_padding:
        type: integer
      indel_padding:
        type: integer
    output:
      minibams:  # new field
        type: array

  upload_minibam:
    command: generate_minibam
    input:
      file_name:
        type: string
      donor_gender:
        type: string
      donor_submitter_id:
        type: string
      sample_submitter_id:
        type: string
      sample_submitter_type:
        type: string